<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
            .container {
            display: flex;
            justify-content: space-between; /* Alterado de space-around para space-between */
            margin-top: 20px;
        }
        .container > div {
            width: 45%; /* Define a largura de cada div para deixar espaço entre elas */
        }
        canvas {
            max-width: 100%; /* Garante que os gráficos se ajustem ao tamanho da div */
        }
    </style>
</head>
<body>
    <div class="container">
        <div>
            <canvas id="lineChart"></canvas>
        </div>
        <div>
            <canvas id="barChart"></canvas>
        </div>
    </div>

    <script>
        // Dados para o gráfico de linhas
        const lineData = {
            labels: ["00:00","01:00","02:00","03:00","04:00","05:00","06:00","07:00","08:00","09:00","10:00","11:00",,"12:00", "13:00", "14:00", "15:00", "16:00", "17:00","18:00","19:00","20:00","21:00","22:00","23:00",],
            datasets: [{
                label: 'Temperatura',
                borderColor: '#00FFFF',
                data: [30, 29, 28, 25, 22, 23,30, 29, 28, 25, 22, 23,30, 29, 28, 25, 22, 23,20,21,22,23,30],
                yAxisID: 'y-axis-1',
            }, {
                label: 'Umidade',
                borderColor: '#0000FF',
                data: [80, 82, 80, 85, 80, 83,80, 82, 80, 85, 80, 83,80, 82, 80, 85, 80, 83,90,87,91,87,76,99],
                yAxisID: 'y-axis-2',
            }]
        };

        // Dados para o gráfico de barras
        const barData = {
            labels: ["Janeiro", "Fevereiro", "Março", "Abril", "Maio", "Junho","Julho","Agosto","Setembro","outubro","Novembro","Dezembro"],
            datasets: [{
                label: 'Temperatura',
                backgroundColor: '#00FFFF',
                data: [22, 24, 27, 23, 20, 18,22,30,22,15,24,23],
            }, {
                label: 'Umidade',
                backgroundColor: '#0000FF',
                data: [90, 89, 93, 87, 88, 82,92,80,100,76,87,54],
            }]
        };

        // Configuração do eixo Y para os gráficos
        const yAxesConfig = [{
            type: 'linear',
            display: true,
            position: 'left',
            id: '5-axis-1',
        }, {
            type: 'linear',
            display: true,
            position: 'right',
            id: 'y-axis-2',
            gridLines: {
                drawOnChartArea: false,
            }
        }];

        // Configuração dos gráficos
        const lineChartConfig = {
            type: 'line',
            data: lineData,
            options: {
                scales: {
                    yAxes: yAxesConfig,
                }
            }
        };

        const barChartConfig = {
            type: 'bar',
            data: barData,
            options: {
                scales: {
                    yAxes: yAxesConfig,
                }
            }
        };

        // Renderiza os gráficos
        window.onload = function() {
            const lineCtx = document.getElementById('lineChart').getContext('2d');
            new Chart(lineCtx, lineChartConfig);

            const barCtx = document.getElementById('barChart').getContext('2d');
            new Chart(barCtx, barChartConfig);
        };
    </script>
</body>
</html>
